<html>
<head>
    <link type="text/css" href="style.css" rel="stylesheet" />
    <title>
        Mariage de Stefana et Alin
    </title>
</head>
<body>
    <div class="main">
        <div class="lang-choice">
            <a href="#" data-bind="click : function(){ switchLang('ro');}"><img class="drapeau-lang left" src="img/drapeau-ro.png" /></a>
            <a href="#" data-bind="click : function(){ switchLang('fr');}"><img class="drapeau-lang right" src="img/drapeau-fr.png" /></a>
        </div>
        <div class="clear-float"></div>
        <div class="section-title border-orange">
            <h1 class="text-orange"><span>Stefana</span><span data-bind="text : mariage().et"></span><span>Alin</span></h1>
            <h1><img class="homme-femme" src="img/homme-femme.png" /></h1>
            <h1 class="text-orange" data-bind="text : mariage().date"></h1>
            <h1 class="text-orange" data-bind="text : mariage().lieu"></h1>
        </div>
        <div class="section-title border-bleu">
            <h1 class="text-bleu" data-bind="text : mariage().aLaMairie"></h1>
            <p><span data-bind="text : mariage().ceremonieALaMairie"></span><span data-bind="text : heureMairie"></span><span data-bind="text : mariage().ceremonieMairieALaMairie"></span></p>
            <p data-bind="text : mariage().mairieLabel"></p>
            <p><a href="http://www.villeurbanne.fr/"><img class="border-radius size" src="img/Mairie-Villeurbanne.jpg" /></a></p>
            <p data-bind="text : mariage().adresseMairie"></p>
            <div id="map-mairie" class="google-map"></div>
            <p class="gps">GPS : Nord 45° 45' 59"   Est 4° 52' 46"</p>
            <p><span data-bind="text : mariage().mairieParkingLabel"></span><span> : </span><span data-bind="text : mariage().mairieParking1"></span><span>, </span><span data-bind="text : mariage().mairieParking2"></span></p>
        </div>
        <div class="section-title border-vert">
            <h1 class="text-bleu" data-bind="text : mariage().aLEglise"></h1>
            <p><span data-bind="text : mariage().ceremonieALEglise"></span><span data-bind="text : heureEglise"></span><span data-bind="text : mariage().ceremonieALEgliseALEglise"></span></p>
            <p data-bind="text : mariage().egliseLabel"></p>
            <p><a href="http://www.paroisse-saints-come-damien-caluire.fr/"><img class="border-radius" src="img/eglise-Caluire-et-Cuire_Saint_Come.jpg" /></a></p>
            <p data-bind="text : mariage().adresseEglise"></p>
            <div id="map-eglise" class="google-map"></div>
            <p class="gps">GPS : Nord 45° 47' 30"   Est 4° 49' 29"</p>
            <p data-bind="text : mariage().parkingEglise"></p>
        </div>
        <div class="section-title border-mauve">
            <h1 data-bind="text : mariage().auRestaurant" class="text-mauve"></h1>
            <p><span data-bind="text : mariage().feteRestaurant"></span><span data-bind="text : heureRestaurant"></span><span data-bind="text : mariage().feteRestaurantAu"></span></p>
            <p data-bind="text : mariage().restaurantLabel"></p>
            <p><a href="http://www.hotel-restaurant-chez-nous.com/"><img class="border-radius size" src="img/restaurant-cheznous.jpg" /></a></p>
            <p data-bind="text : mariage().adresseRestaurant"></p>
            <p><img class="border-radius" src="img/restaurant-cheznous-plan-situation.jpg" /></p>
            <p class="gps">GPS : Nord 45° 53' 41.23"    Est 5° 3' 12.67"</p>
            <p data-bind="text : mariage().parkingRestaurant"></p>
        </div>
        <div class="section-title border-gris">
            <p data-bind="text : mariage().disclaimerMajHeures"></p>
        </div>
    </div>
</body>
</html>

<script src="scripts/GoogleMap.js"></script>
<script src="scripts/MainViewModel.js"></script>
<script src="scripts/MariageViewModel.js"></script>
<script src="scripts/knockoutjs-min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="scripts/main.js"></script>
